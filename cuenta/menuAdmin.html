                      <div class="modal-body">
                        <form>
                          <div class="mb-3" id="nombresDiv">
                            <label for="inputNombre" class="form-label" id="nombres">Nombres</label>
                            <input class="form-control" id="inputNombre">
                          </div>
                          <div class="mb-3" id="apellidosDiv">

                            <div id="emailHelp" class="form-text"><span style="color: orange;">We'll never share your email with anyone else.</span></div>
                          </div>
                          <div class="mb-3" id="contraseñaDiv">
                            <label for="inputContraseña" class="form-label" id="contraseña">Contraseña</label>
                            <input type="password" class="form-control" id="inputContraseña">
                          </div>
                          <div class="mb-3" id="confirmarContraseñaDiv">
                            <label for="inputConfirmarContraseña" class="form-label" id="confirmarContraseña">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="inputConfirmarContraseña">
                          </div>
                          <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                          </div>
                          <button type="submit" class="btn btn-primary" id="btnEntrar">Entrar</button>
                          <button type="submit" class="btn btn-primary" id="btnRegistrarme">Registrarme</button>
                        </form>
